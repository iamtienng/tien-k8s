---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app kafbat-kafka-ui
  namespace: flux-system
spec:
  targetNamespace: kafka
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  dependsOn:
    - name: caba-kafka-user
  path: ./gitops/infra/kafka/kafbat-kafka-ui/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
